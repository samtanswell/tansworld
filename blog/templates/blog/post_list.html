{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
             <div class="date">
                  <p class="secondary-text-color">Published: {{ post.published_date }}</p>
             </div>
             <h1 class="primary-text-color"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
             <p class="text-primary-color">{{ post.text|linebreaks }}</p>
        </div>
    {% endfor %}
{% endblock %}

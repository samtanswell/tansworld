{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div>
             <div class="row">
                 <div class="col-md-8 col-sm-8">     
                     <h3><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                 </div>
                 <div class="col-md-4 col-sm-4">
                     <p style="padding:20px 0 0 0;">{{ post.published_date }}</p>
                 </div>
             </div>
             <div class="row">
                 <div class="col-md-2">
                     <img class="img-responsive center-block" src="http://www.btohio.com/wp-content/uploads/2014/09/female-placeholder.png" width="100" height="100">
                 </div>
                 <div class="col-md-10">
                     <p>{{ post.text|truncatewords:75 }}<a href="{% url 'post_detail' pk=post.pk %}">    Read More...</a></p>
                 </div>
             </div>  
        </div>
    {% endfor %}
{% endblock %}
